<html ng-app="mvisApp" lang="{{ LOCALE }}">
    <head>
        <meta charset="utf-8">
        <title>MONROE VisApp</title>
        <link rel="stylesheet" href="css/select2.css">
        <link rel="stylesheet" href="css/select.css">
        <link rel="stylesheet" href="css/ng-table.min.css">
        <link rel="stylesheet" href="css/app.min.css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.23"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="content">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarController">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="https://www.monroe-project.eu/"></a>
                        </div>
                        <div>
                            <ul class="nav navbar-nav">
                                <li><a href="#/testbed/map"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">Testbed
                                    <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#/testbed/state/it/pisa">Italy - Pisa</a></li>
                                        <li><a href="#/testbed/state/it/torino">Italy - Torino</a></li>
                                        <li><a href="#/testbed/state/es/spain">Spain</a></li>
                                        <li><a href="#/testbed/state/no/norway">Norway</a></li>
                                        <li><a href="#/testbed/state/se/sweden">Sweden</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#/management"><span class="glyphicon glyphicon-wrench"></span> Admin</a></li>
                            </ul>
                        </div>
                    </div>
               </nav>
                <div class="container-fluid">
                    <div class="row row-offcanvas row-offcanvas-left">
                        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                            <div ui-view="sidemenu"></div>
                            <div ui-view="operations"></div>
                        </div>
                        <div class="col-xs-12 col-sm-9">
                            <div ui-view="main"><i>select function...</i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer-logos">
                <img src="img/celerway_250px_0.png" alt="celerway-logo" height="80%" align="middle">
                <img src="img/IMDEA_Logo.png" alt="imdea-logo" height="80%" align="middle">
                <img src="img/kau-logo.png" alt="kau-logo" height="80%" align="middle">
                <img src="img/logo-politecnico-di-torino.jpeg" alt="polito-logo" height="80%" align="middle">
                <!--img src="img/net1.jpg" alt="net1-logo" height="80%" align="middle"-->
                <img src="img/nextworks.jpg" alt="nextworks-logo" height="80%" align="middle">
                <img src="img/simula_emodocon_s.jpg" alt="simula-logo" height="80%" align="middle">
                <!--img src="img/Telenor_logo.png" alt="telenor-logo" height="80%" align="middle"-->
            </div>
            <div id="footer-notes">
                <p>MONROE (Measuring Mobile Broadband Networks in Europe) funded by the Commission of the European Union into the H2020 program</p>
                <p>Roberto Monno at Nextworks [<a href="http://www.nextworks.it/">NXW</a>]</p>
            </div>
        </div>
        <script src="js/app.min.js"></script>
