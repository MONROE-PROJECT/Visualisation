<html ng-app="mvisApp" lang="{{ LOCALE }}">
    <head>
        <meta charset="utf-8">
        <title>MONROE VisApp</title>
        <link rel="stylesheet" href="css/select2.css">
        <link rel="stylesheet" href="css/select.css">
        <link rel="stylesheet" href="css/ng-table.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.min.css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.24"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="content">
                <div ui-view="main"><i>Loading views...</i></div>
            </div>
            <div id="footer-logos">
                <img src="img/celerway_250px_0.png" alt="celerway-logo" height="80%" align="middle">
                <img src="img/IMDEA_Logo.png" alt="imdea-logo" height="80%" align="middle">
                <img src="img/kau-logo.png" alt="kau-logo" height="80%" align="middle">
                <img src="img/logo-politecnico-di-torino.jpeg" alt="polito-logo" height="80%" align="middle">
                <img src="img/nextworks.jpg" alt="nextworks-logo" height="80%" align="middle">
                <img src="img/simula_emodocon_s.jpg" alt="simula-logo" height="80%" align="middle">
                <img src="img/Telenor_logo.png" alt="telenor-logo" height="80%" align="middle">
            </div>
            <div id="footer-notes">
                <p>MONROE (Measuring Mobile Broadband Networks in Europe) funded by the Commission of the European Union into the H2020 program</p>
                <p>Roberto Monno at Nextworks [<a href="http://www.nextworks.it/">NXW</a>]</p>
            </div>
        </div>
        <script src="js/app.min.js"></script>
    </body>
</html>
