<button class="btn btn-success" ng-click="submit()" style="width:100%;">Draw Now!</button>
<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Throughput</h3></div>
                <div class="panel-body" id="throughput-chart"></div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Round Trip Time (RTT)</h3></div>
                <div class="panel-body" id="packet-loss-chart"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Retransmission (RTX)</h3></div>
                <div class="panel-body" id="connection-type-chart"></div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Three Way Handshake Time (TWHT)</h3></div>
                <div class="panel-body" id="signal-strength-chart"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Time To Live</h3></div>
                <div class="panel-body" id="httpdownload-chart"></div>
            </div>
        </div>
    </div>
</div>
