<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <div id="map" style="width:100%; height:70vh; border:1px; padding:2px;"></div>
        </div>
        <div class="col-xs-4">
            <table ng-table="nodeEventTable" class="table table-condensed table-bordered table-striped">
                <tr ng-repeat="n in nodeEventData">
                    <td data-title="'Timestamp'">{{n.timestamp}}</td>
                    <td data-title="'Type'">{{n.eventtype}}</td>
                    <td data-title="'Message'">{{n.message}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<hr>
<table ng-table="nodeTable" class="table table-condensed table-bordered table-striped">
    <tr ng-repeat="n in nodeData">
        <td data-title="'Id'">{{n.id}}</td>
        <td data-title="'Device0'">{{n.device0}}</td>
        <td data-title="'Device1'">{{n.device1}}</td>
        <td data-title="'Device2'">{{n.device2}}</td>
        <td data-title="'Device3'">{{n.device3}}</td>
    </tr>
</table>
