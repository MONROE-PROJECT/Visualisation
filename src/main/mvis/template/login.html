<div class="container" style="margin-top:30px">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Enter your credentials</strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="loginName">Username</label>
                        <input type="text" class="form-control" id="loginName" ng-model="loginName" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="loginPass">Password</label>
                        <input type="password" class="form-control" id="loginPass" ng-model="loginPass" placeholder="password">
                    </div>
                    <button class="btn btn-default" ng-click="authenticate()">Login</button>
                    <div ng-if="error">{{error[0]}}<span ng-if="error[1]">: {{error[1]}}.</span></div>
                </form>
            </div>
        </div>
    </div>
</div>
