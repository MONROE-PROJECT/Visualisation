<div>
    <table ng-table="nodesTable" show-filter="true" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="n in nodesData">
            <td data-title="'Country'" sortable="'country'" filter="{'country': 'text'}">{{n.country}}</td>
            <td data-title="'Site'">{{n.site}}</td>
            <td data-title="'Id'" sortable="'id'" filter="{'id': 'text'}">{{n.id}}</td>
            <td data-title="'Address'">{{n.address}}</td>
            <td data-title="'Interfaces'">{{n.interfaces}}</td>
            <td data-title="'Latitude'">{{n.latitude}}</td>
            <td data-title="'Longitude'">{{n.longitude}}</td>
            <td data-title="'Status'">{{n.status}}</td>
            <td data-title="'ValidFrom'">{{n.validfrom}}</td>
            <td data-title="'ValidTo'">{{n.validto}}</td>
        </tr>
    </table>
</div>

<hr>

<div class="form-group">
    <input type="text" class="form-control" id="selNodeId" ng-model="selNodeId" placeholder="Select a node id (e.g 1, 2, 109...)">
</div>
<div class="form-group">
    <button class="btn btn-primary" ng-click="getNodeDetails()">Get-last Trace</button>
</div>

<div>
    <table ng-table="nodeActivity" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="d in nodeDetails">
            <td data-title="'Id'">{{d.id}}</td>
            <td data-title="'Ping'">{{d.ping}}</td>
            <td data-title="'Modem'">{{d.modem}}</td>
            <td data-title="'Gps'">{{d.gps}}</td>
        </tr>
    </table>
</div>
