<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title"><strong>Register Device</strong></h3></div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="password">
            </div>
            <hr>

            <div class="form-group">
                <label for="nodeid">Node Id</label>
                <input type="text" class="form-control" id="nodeid" ng-model="nodeid" placeholder="Unique node id">
            </div>
            <div class="form-group">
                <label for="nodename">Node Name</label>
                <input type="text" class="form-control" id="nodename" ng-model="nodename" placeholder="Test-node-1">
            </div>
            <div class="form-group">
                <label for="device0">Device0</label>
                <div class="inline-row">
                    <ui-select ng-model="device0Operators.selected" theme="select2" ng-disabled="disabled" on-select="device0OperatorsSelected($model)">
                    <ui-select-match placeholder="Select an operators">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="o in device0Operators | filter: {id: $select.search}">
                            <div ng-bind-html="o.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <input type="text" id="device0ICCID" ng-model="device0ICCID" placeholder="Device0 iccid">
                </div>
            </div>
            <div class="form-group">
                <label for="device1">Device1</label>
                <div class="inline-row">
                    <ui-select ng-model="device1Operators.selected" theme="select2" ng-disabled="disabled" on-select="device1OperatorsSelected($model)">
                    <ui-select-match placeholder="Select an operators">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="o in device1Operators | filter: {id: $select.search}">
                            <div ng-bind-html="o.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <input type="text" id="device1ICCID" ng-model="device1ICCID" placeholder="Device1 iccid">
                </div>
            </div>
            <div class="form-group">
                <label for="device2">Device2</label>
                <div class="inline-row">
                    <ui-select ng-model="device2Operators.selected" theme="select2" ng-disabled="disabled" on-select="device2OperatorsSelected($model)">
                    <ui-select-match placeholder="Select an operators">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="o in device2Operators | filter: {id: $select.search}">
                            <div ng-bind-html="o.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <input type="text" id="device2ICCID" ng-model="device2ICCID" placeholder="Device2 iccid">
                </div>
            </div>
            <div class="form-group">
                <label for="device3">Device3</label>
                <div class="inline-row">
                    <ui-select ng-model="device3Operators.selected" theme="select2" ng-disabled="disabled" on-select="device3OperatorsSelected($model)">
                    <ui-select-match placeholder="Select an operators">{{$select.selected.id}}</ui-select-match>
                        <ui-select-choices repeat="o in device3Operators | filter: {id: $select.search}">
                            <div ng-bind-html="o.id | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <input type="text" id="device3ICCID" ng-model="device3ICCID" placeholder="Device3 iccid">
                </div>
            </div>
            <div class="form-group">
                <label for="testbed">Testbed</label>
                <ui-select ng-model="testbed.selected" theme="select2" ng-disabled="disabled" style="width: 100%;" on-select="testbedSelected($model)">
                <ui-select-match placeholder="Select a testbed">{{$select.selected.id}}</ui-select-match>
                    <ui-select-choices repeat="t in testbeds | filter: {id: $select.search}">
                        <div ng-bind-html="t.id | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" ng-model="address" readonly>
            </div>

            <button class="btn btn-primary" ng-click="submit()">Submit</button>
            <hr>

            <div class="form-group">
                <label for="resynch">Resynch DBs</label>
            </div>
            <button class="btn btn-danger" ng-click="resynch()">Resync</button>
        </form>
    </div>
</div>
