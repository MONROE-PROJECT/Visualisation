<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title"><strong>Register Device</strong></h3></div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="loginName" ng-model="loginName" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPass" ng-model="loginPass" placeholder="password">
            </div>
            <hr>

            <button class="btn btn-default" ng-click="submit()">Submit</button>
        </form>
    </div>
</div>
